    <h1 id="mainTitle">Esempio Form</h1>
    <form action="#" method="GET">

<!--   
    NOME (testo)
      COGNOME (testo)
      EMAIL (email)
      TELEFONO (telefono)
       VIA | CITTA | PROVINCIA (select)
       DATA DI NASCITA (date)

       GENERE (radio button)

       INTERESSI (checkbox) 
       (es. calcio | fotografia | musica | videogiochi | gatti )

       MESSAGGIO/NOTE
       (testo esteso)
    
    -->

    <div class="formInput">
        <!-- LABEL for fa riferimento all'ID -->
        <label for="nome">Nome</label><br>
        <input type="text" id="nome" name="nome">
        <!-- name è l'indice del valore inviato dal form -->
    </div>

    <div class="formInput">
        <label for="cognome">Cognome</label><br>
        <input type="text" id="cognome" name="cognome">
    </div>

    <div class="formInput">
        <label for="email">E-Mail</label><br>
        <input type="email" id="email" name="email">
    </div>

    <div class="formInput">
        <label for="telefono">Telefono</label><br>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{7}" placeholder="333-1122334">
        <!-- pattern: 3 caratteri numerici + dash + 7 caratteri numerici -->
      
    </div>

    <div class="formInput">
